<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới Thiệu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 50px 0;
        }
        header {
            background: #007bff;
            color: white;
            padding: 20px 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
            font-size: 18px;
            line-height: 1.6;
        }
        .cta {
            margin-top: 20px;
        }
        .cta a {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            background: #f1f1f1;
        }
    </style>
</head>
<body>
    <header>
        Chào Mừng Đến Với Trang Giới Thiệu
    </header>
    <div class="container">
        <div class="content">
            <h2>Về Chúng Tôi</h2>
            <p>Đây là một trang landing đơn giản để giới thiệu về dịch vụ, sản phẩm hoặc cá nhân.</p>
            <p>Chúng tôi cung cấp các giải pháp tốt nhất để giúp bạn phát triển.</p>
            <div class="cta">
                <a href="#">Tìm Hiểu Thêm</a>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2025 Trang Giới Thiệu. Mọi quyền được bảo lưu.
    </footer>
</body>
</html>
